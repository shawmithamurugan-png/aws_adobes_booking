{% extends 'base.html' %}

{% block title %}Book Now | Blissful Abodes{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-3">Book Your Stay at {{ hotel['name'] }}</h2>

    <form action="{{ url_for('book_now', hotel_name=hotel['name']) }}" method="POST">
        <div class="form-group mb-2">
            <label class="form-label">Your Name</label>
            <input type="text" name="guest_name" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="form-group mb-2">
            <label class="form-label">Number of Members</label>
            <input type="number" name="members" class="form-control" min="1" placeholder="How many members?" required>
        </div>

        <div class="form-group mb-2">
            <label class="form-label">Check-in Date</label>
            <input type="date" name="check_in" class="form-control" required>
        </div>

        <div class="form-group mb-2">
            <label class="form-label">Check-out Date</label>
            <input type="date" name="check_out" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">Confirm Booking</button>
    </form>
</div>
{% endblock %}
